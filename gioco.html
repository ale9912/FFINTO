<!DOCTYPE html>
<html>
<head>
  <title>Gioco Finto - Gioco</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, update } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtI60BwTDVChvoeYAO-vqkhUItMPgELI0",
      authDomain: "finto-e2fb4.firebaseapp.com",
      projectId: "finto-e2fb4",
      storageBucket: "finto-e2fb4.appspot.com",
      messagingSenderId: "149175040013",
      appId: "1:149175040013:web:42e35c65e98761164e7d44",
      databaseURL: "https://finto-e2fb4-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const getParam = (param) => new URLSearchParams(window.location.search).get(param);
    const room = getParam("room");
    const player = getParam("player");

    const domandaElem = document.getElementById("domanda");
    const inputElem = document.getElementById("rispostaInput");
    const buttonElem = document.getElementById("submitRisposta");
    const container = document.getElementById("contenutoGioco");
    const timerElem = document.getElementById("timer");
    const votazioneElem = document.getElementById("votazione");
    const roundTotali = 7;

    let currentRound = 1;
    let fase = "attesa"; // "risposte", "votazione"
    let intervalloTimer;
    let tempo = 45;

    function startTimer(callback) {
      tempo = 45;
      timerElem.innerText = `Tempo rimasto: ${tempo}`;
      intervalloTimer = setInterval(() => {
        tempo--;
        timerElem.innerText = `Tempo rimasto: ${tempo}`;
        if (tempo <= 0) {
          clearInterval(intervalloTimer);
          callback();
        }
      }, 1000);
    }

    function mostraDomanda(domanda) {
      domandaElem.innerText = domanda;
      inputElem.style.display = "inline";
      buttonElem.style.display = "inline";
      inputElem.disabled = false;
      buttonElem.disabled = false;
      votazioneElem.innerHTML = "";
    }

    function mostraRispostePerVotare(risposte, corretta) {
      votazioneElem.innerHTML = "<h3>Vota la risposta corretta:</h3>";
      const mescolate = [...risposte.map(r => ({ testo: r.risposta, autore: r.autore })), { testo: corretta, autore: "CORRETTA" }].sort(() => Math.random() - 0.5);

      mescolate.forEach(({ testo, autore }) => {
        const btn = document.createElement("button");
        btn.innerText = testo;
        btn.onclick = () => inviaVoto(testo);
        votazioneElem.appendChild(btn);
      });
    }

    function inviaRisposta() {
      const risposta = inputElem.value.trim();
      if (!risposta) return;
      set(ref(db, `stanze/${room}/rounds/${currentRound}/risposte/${player}`), risposta);
      inputElem.disabled = true;
      buttonElem.disabled = true;
    }

    function inviaVoto(rispostaScelta) {
      set(ref(db, `stanze/${room}/rounds/${currentRound}/voti/${player}`), rispostaScelta);
      votazioneElem.innerHTML += "<p>Voto inviato!</p>";
    }

    function faseRisposta(domanda) {
      fase = "risposte";
      mostraDomanda(domanda);
      startTimer(() => faseVotazione());
    }

    function faseVotazione() {
      fase = "votazione";
      inputElem.style.display = "none";
      buttonElem.style.display = "none";

      onValue(ref(db, `stanze/${room}/rounds/${currentRound}/risposte`), (snapshot) => {
        const risposteObj = snapshot.val() || {};
        const listaRisposte = Object.entries(risposteObj).map(([autore, risposta]) => ({ autore, risposta }));

        onValue(ref(db, `stanze/${room}/rounds/${currentRound}/corretta`), (snap) => {
          const corretta = snap.val();
          mostraRispostePerVotare(listaRisposte, corretta);
          startTimer(() => fineRound());
        }, { onlyOnce: true });
      }, { onlyOnce: true });
    }

    function fineRound() {
      container.innerHTML = `<h2>Round ${currentRound} finito!</h2><p>Classifica in arrivo...</p>`;
      // Puoi aggiungere qui la logica per calcolare la classifica

      if (currentRound < roundTotali) {
        const nextBtn = document.createElement("button");
        nextBtn.innerText = "Domanda successiva";
        nextBtn.onclick = () => {
          currentRound++;
          loadRound();
        };
        container.appendChild(nextBtn);
      } else {
        container.innerHTML += "<h2>Fine del gioco! Classifica finale in arrivo.</h2>";
      }
    }

    function loadRound() {
      container.innerHTML = "";
      votazioneElem.innerHTML = "";
      const roundRef = ref(db, `stanze/${room}/rounds/${currentRound}`);
      onValue(roundRef, (snapshot) => {
        const data = snapshot.val();
        if (data && data.domanda) {
          faseRisposta(data.domanda);
        } else {
          container.innerHTML = `<p>Attesa che l'host imposti la domanda del round ${currentRound}...</p>`;
        }
      }, { onlyOnce: true });
    }

    window.onload = () => {
      document.getElementById("titoloGioco").innerText = `Stanza: ${room}`;
      buttonElem.onclick = inviaRisposta;
      loadRound();
    };
  </script>
</head>
<body>
  <h1 id="titoloGioco">Gioco Finto</h1>
  <p id="domanda"></p>
  <input type="text" id="rispostaInput" placeholder="Scrivi la tua risposta finta">
  <button id="submitRisposta">Invia Risposta</button>
  <p id="timer"></p>
  <div id="contenutoGioco"></div>
  <div id="votazione"></div>
</body>
</html>
